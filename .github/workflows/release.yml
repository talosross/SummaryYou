name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APK_DIR: release/
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.FOSS_KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.FOSS_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.FOSS_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.FOSS_STORE_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > foss.jks
          echo "storeFile=foss.jks" > keystore-foss.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore-foss.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore-foss.properties
          echo "storePassword=$STORE_PASSWORD" >> keystore-foss.properties

      - name: Build release artifacts
        run: ./gradlew clean assembleFossRelease

      - name: Extract version info from tag
        id: extract-versions
        run: |
          set -e
          # Example: Extracting from a tag like v1.2.3(45)
          TAG_NAME=${GITHUB_REF#refs/tags/} # e.g., v1.2.3(45)
          VERSION_NAME=$(echo "$TAG_NAME" | sed -n 's/^v\([^(]*\).*$/\1/p') # Extracts 1.2.3
          VERSION_CODE=$(echo "$TAG_NAME" | sed -n 's/.*(\([0-9]*\)).*$/\1/p') # Extracts 45

          # Fallback to gradle file if parsing tag fails or if you prefer this method
          if [ -z "$VERSION_NAME" ] || [ -z "$VERSION_CODE" ]; then
            echo "Could not parse version from tag, falling back to build.gradle.kts"
            VERSION_NAME=$(grep -E 'versionName\s' app/build.gradle.kts | sed -n 's/.*versionName\s*=\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p')
            VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed -n 's/.*versionCode\s*=\s*\([0-9]*\).*/\1/p')
          fi

          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_ENV
          echo "Tag: ${TAG_NAME}"
          echo "Version Name: ${VERSION_NAME}"
          echo "Version Code: ${VERSION_CODE}"

      - name: Create release folder
        run: mkdir -p ${{ env.APK_DIR }}

      - name: Copy and rename artifacts
        run: |
          cp "app/build/outputs/apk/foss/release/app-foss-release.apk" "${{ env.APK_DIR }}/SummaryExpressive-foss-${{ env.VERSION_NAME }}(${{ env.VERSION_CODE }}).apk"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ env.VERSION_NAME }} (${{ env.VERSION_CODE }})"
          prerelease: false
          draft: false
          files: |
            ${{ env.APK_DIR }}/*.apk

      - name: Generate and format release notes
        env:
          WHATS_NEW_DIR: whatsnew
          WHATS_NEW_FILENAME: whatsnew-en-US
        run: |
          WHATS_NEW_FILE="${{ env.WHATS_NEW_DIR }}/${{ env.WHATS_NEW_FILENAME }}"
          mkdir -p "${{ env.WHATS_NEW_DIR }}"
          
          # Extract release notes from CHANGELOG.md
          awk -v version="${{ env.VERSION_NAME }}" '$0 ~ "^## \\[" version "\\]" {p=1; next} /^## / {p=0} p && NF' CHANGELOG.md > "${WHATS_NEW_FILE}"
          
          # If no specific notes found, use a generic message
          if [[ ! -s "${WHATS_NEW_FILE}" ]]; then
            echo "Bug fixes and improvements." > "${WHATS_NEW_FILE}"
          else
            # Format for Google Play: remove '###', convert '- ' to '• '
            sed -i -e 's/^### //g' -e 's/^- /• /g' "${WHATS_NEW_FILE}"
          fi
